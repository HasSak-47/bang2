<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <form id="add-bang">
      <h1>Add Bang2</h1>
      <input class="add-bang-input" type="text" name="bang-name" placeholder="Name: example">
      <input class="add-bang-input" type="text" name="bang-shorthand" placeholder="Shorthand: ex">
      <input class="add-bang-input" type="text" name="bang-url" placeholder="Url: https://www.example.com/{}">
      <button id="add-bang-button" type="submit"> Add Bang2! </button>
    </form>

    <div id="list-bang" hidden> </div>

		<div id="search-bang">
    	<h1>Delete Bang2</h1>
    	<input id="find-bang-shorthand" type="text" name="bang-shorthand" placeholder="Shorthand">
    	<input id="find-bang-name" type="text" name="bang-name" placeholder="Name">
			<button id="search" type="submit" > search </button>
			<button id="delete" type="submit" > delete </button>
		</div>

    <div id="options-menu">
      <button id="option-list" class="menu-button" type="menu"> open list </button>
      <button id="option-add"  class="menu-button" type="menu"> add bang </button>
      <button id="option-search" class="menu-button" type="menu"> search bang </button>
    </div>

  </body>
</html>
<script src="script.js"> </script>
