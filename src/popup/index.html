<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="output.css" rel="stylesheet">
  </head>
  <body
    class="text-center w-400px bg-ccol-0 p-1 b-1 m-1"
  >

    <form id="add-bang" class="">
      <h1>Add Bang2</h1>
      <input class="add-bang-input m-px" type="text" name="bang-name" placeholder="Name: example" />
      <input class="add-bang-input m-px" type="text" name="bang-shorthand" placeholder="Shorthand: ex" />
      <input class="add-bang-input m-px" type="text" name="bang-url" placeholder="Url: https://www.example.com/{}" />
      <button
        class="w-full mt-1"
        id="add-bang-button"
        type="submit" /> Add Bang2! </button>
    </form>

    <div id="list-bang" class="hidden"> <h1> List Bang2 </h1> </div>

	<div id="search-bang" class="hidden">
      <h1>Delete Bang2</h1>
      <input id="find-bang-shorthand" type="text" name="bang-shorthand" placeholder="Shorthand">
      <input id="find-bang-name" type="text" name="bang-name" placeholder="Name">
      <button
        class="w-1/2"
        id="search"
        type="submit" > search </button>
      <button
        class="w-1/2"
        id="delete"
        type="submit" > delete </button>
    </div>

    <div
      class="w-full grid grid-flow-row grid-cols-3 grid-rows-1"
      id="options-menu" />

      <button id="option-list" class="menu-button mr-1" type="menu"> open list </button>
      <button id="option-add" class="menu-button" type="menu"> add bang </button>
      <button id="option-search" class="menu-button ml-1" type="menu"> search bang </button>
    </div>

  </body>
</html>
<script type="module" src="script.js"> </script>
